  <body>
    <!-- Header -->
    <section class="header-container">
      <h1 class="header">Good Deeds</h1>

    <!-- Activating button -->
    <section class="pick-deed hidden">
      <button class="pick-but">Pick a deed:</button>

      <div class="challenge-container">

        <h2 class="challenge-task-header">Challenge for today:<br /></h2>

        </span>
      </div>
    </section>

    <!-- Completed tasks container -->
    <section class="deed-complete-list">
      <div class="card">
        <span class="card-body"
          >Thank you for completing your task.<br />Martin just helped a cat to
          get down from tree.</span
        >
        <div class="star-container">
          <div class="star"></div>
        </div>
      </div>
